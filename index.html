    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100vh;
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* Light text color */
        }

        #player-container {
            width: 400px;
            text-align: center;
            margin-top: 20px; /* Adjust margin to accommodate the fixed song list */
        }

        #song-list {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 60%; /* Adjust the maximum height as needed */
            overflow-y: scroll;
            background-color: #343a40; /* Match the background color of the body */
            z-index: 1;
        }


        #timeline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        #time-progress {
            margin-top: 5px;
            color: #ffffff; /* White text color */
        }

        #time-seek {
            width: 100%;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        #controls .control-btn {
            background-color: #007bff; /* Blue button color */
            color: #ffffff; /* White text color */
            border: none;
            margin: 5px;
            font-size: 18px;
            flex-shrink: 0;
        }

        #controls .control-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #shuffle-btn.btn-primary {
            background-color: #28a745; /* Green button color for active state */
        }

        #loop-btn.btn-primary {
            background-color: #ffc107; /* Yellow button color for active state */
        }

        #play-pause-btn.btn-primary {
            background-color: #dc3545; /* Red button color for active state */
        }

        .song-list-item {
            cursor: pointer;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .song-list-item.active {
            background-color: #007bff;
            color: #fff;
        }

        .song-list-item:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container" id="player-container">
    <div id="song-title">Song Title</div>

    <div id="timeline-container">
        <div id="time-progress"></div>

    <div id="controls">
        <button class="btn control-btn" onclick="toggleShuffle()" id="shuffle-btn" title="Toggle Shuffle">

        </button>
        <button class="btn control-btn" onclick="prevSong()" title="Previous Song">
            <i class="fas fa-step-backward"></i>
        </button>
        <button class="btn control-btn" onclick="playPause()" id="play-pause-btn" title="Play/Pause">
            <i id="play-pause-icon" class="fa-solid fa-play"></i>
        </button>
        <button class="btn control-btn" onclick="nextSong()" title="Next Song">
            <i class="fas fa-step-forward"></i>
        </button>
        <button class="btn control-btn" onclick="toggleLoop()" id="loop-btn" title="Toggle Loop">
            <i class="fas fa-sync"></i>
        </button>
    </div>

    <div class="list-group mt-4" id="song-list">
        <!-- Song list items will be dynamically added here -->
    </div>
</div>

    ];

    let currentSongIndex = 0;
    let isLooping = false;
    let isShuffling = false;

    const musicPlayer = new Audio();
    const songTitle = document.getElementById('song-title');
    const playPauseIcon = document.getElementById('play-pause-icon');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const timeSeek = document.getElementById('time-seek');
    const timeProgress = document.getElementById('time-progress');
    const loopBtn = document.getElementById('loop-btn');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const songList = document.getElementById('song-list');

    function playPause() {
        if (musicPlayer.paused) {
            musicPlayer.play();
            playPauseIcon.classList.remove('fa-solid fa-play');
            playPauseIcon.classList.add('fa-solid fa-pause');
            playPauseBtn.classList.add('btn-primary');
        } else {
            musicPlayer.pause();
            playPauseIcon.classList.remove('fa-solid fa-pause');
            playPauseIcon.classList.add('fa-solid fa-play');
            playPauseBtn.classList.remove('btn-primary');
        }
    }


    function prevSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        updateSong();
    }

    function nextSong() {
        if (isShuffling) {
            currentSongIndex = getRandomIndex();
        } else {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
        }
        updateSong();
    }

    function updateSong() {
        musicPlayer.src = songs[currentSongIndex].file;
        musicPlayer.play();
        songTitle.textContent = `Now Playing: ${getFileName(songs[currentSongIndex].file)}`;
        updateSongList();
        scrollToActiveSong(); // Scroll to the active song
    }


    function toggleLoop() {
        isLooping = !isLooping;
        loopBtn.classList.toggle('btn-primary', isLooping);
    }

    function toggleShuffle() {
        isShuffling = !isShuffling;
        shuffleBtn.classList.toggle('btn-primary', isShuffling);
    }

    function updateProgress() {
        const progress = (musicPlayer.currentTime / musicPlayer.duration) * 100;
        timeSeek.value = progress;
        timeProgress.textContent = `${formatTime(musicPlayer.currentTime)} / ${formatTime(musicPlayer.duration)}`;
    }

    function seekTo() {
        const seekValue = timeSeek.value;
        const newTime = (seekValue * musicPlayer.duration) / 100;
        musicPlayer.currentTime = newTime;
        timeProgress.textContent = `${formatTime(newTime)} / ${formatTime(musicPlayer.duration)}`;
    }

    function formatTime(timeInSeconds) {
        const minutes = Math.floor(timeInSeconds / 60);
        const seconds = Math.floor(timeInSeconds % 60);
        return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function getFileName(filePath) {
        return filePath.split('/').pop();
    }

    function getRandomIndex() {
        return Math.floor(Math.random() * songs.length);
    }

    // Initialize with the first song
    updateSong();

    // Populate song list
    updateSongList();

    musicPlayer.addEventListener('timeupdate', updateProgress);
    musicPlayer.addEventListener('ended', () => nextSong()); // Auto play next song on end
    musicPlayer.addEventListener('loadedmetadata', updateProgress);
    timeSeek.addEventListener('input', seekTo);

    // Create a list item for each song
    function updateSongList() {
        songList.innerHTML = '';
        songs.forEach((song, index) => {
            const listItem = createSongListItem(song, index);
            songList.appendChild(listItem);
        });
    }


    function scrollToActiveSong() {
        const activeSong = document.querySelector('.song-list-item.active');
        if (activeSong) {
            activeSong.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'start'
            });
        }
    }


    function createSongListItem(song, index) {
        const listItem = document.createElement('a');
        listItem.classList.add('list-group-item', 'list-group-item-action', 'song-list-item');
        listItem.href = '#';
        listItem.innerHTML = `
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">${getFileName(song.file)}</h5>
            </div>
        `;
        listItem.addEventListener('click', () => playSong(index));

        if (index === currentSongIndex) {
            listItem.classList.add('active');
        }

        return listItem;
    }

    // Play the selected song from the list
    function playSong(index) {
        currentSongIndex = index;
        updateSong();
    }
</script>
